<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Andy Gale </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="navbar.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="homepage.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script>
            $(document).ready(function(){
                $('#icon').click(function() {
                    $('ul').toggleClass('show');
                });
            });
        </script>
    </head>
    <body>
        <nav>
            <ul>
                <li class="links"><a href="#home"> Home </a></li>
                <li class="links"><a href="#about"> About </a></li>
                <li class="links"><a href="#portfolio"> Portfolio </a></li>
                <li class="links"><a href="#contact"> Contact </a></li>
        </ul>
        <label id="icon">
            <i class="bi bi-list"></i>
        </label>
        </nav>
        <section id="home" class="sec1 show-animate">

            <div class="section-content">
                     <div class="animate homepage">
                        <img src="imported_files/unnamed-removebg-preview.png" alt="">
                        <div class="homepage-text"> 
                            <h1> Andy Gale </h1>
                            <p> computer engineer </p> 
                            <p> & software devloper </p>
                        </div>
                     </div>
                
            </div>
            
        </section>

        <section id="about"  class="sec2 show-animate">

            <div class="section-content">
                <h1 class="animate"> H1 content </h1>
                <p class="animate"> p content </p>
            </div>
            
        </section>

        <section id="portfolio" class="sec3 show-animate">

            <div class="section-content">
                <h1 class="animate"> H1 content </h1>
                <p class="animate"> p content </p>
            </div>
            
        </section>

        <section id="contact" class="sec4 show-animate">

            <div class="section-content">
                <h1 class="animate"> H1 content <span class="showRight-animate"></span> </h1>
                <p class="animate"> p content <span class="showRight-animate"></span> </p>
            </div>
            
        </section>

        <script src="script.js"></script>

        <script>
            const li=document.querySelectorAll(".links");
            const sec=document.querySelectorAll("section");

            function activeMenu() {
                let len=sec.length;
                while(--len && window.scrollY + 97 < sec[len].offsetTop) {}
                li.forEach(ltx => ltx.classList.remove("active"));
                li[len].classList.add("active");
            }
            activeMenu();
            window.addEventListener("scroll", activeMenu)
        </script>

    </body>
</html>
